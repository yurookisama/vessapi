[pytest]

# Set asyncio mode to auto to automatically handle async tests
asyncio_mode = auto

# Set environment variables for testing
env =
    # Use a different database for testing
    DATABASE_URL=mongodb://localhost:27017/vessapi_test
    # Use a fixed secret key for tests
    SECRET_KEY=test-secret-key
    # Flag to disable features like rate limiting during tests
    TESTING=true
